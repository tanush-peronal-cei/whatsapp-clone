<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="sidebar-header">
                <img src="./assets/profile-picture/tanush.JPG" class="avatar">
                <div id="sidebar-icons">
                    <span class="icon">&#8635;</span>
                    <span class="icon">&#9998;</span>
                    <span class="icon">&#8942;</span>
                </div>
            </div>
            <div id="search-bar">
                <input type="text" placeholder="Search or start new chat">
            </div>
            <div id="chat-list">
                <!-- Chat list items will be added here dynamically -->
            </div>
        </div>
        <div id="main-chat">
            <div id="chat-header">
                <img src="" alt="Contact" class="avatar" id="profile-header">
                <span id="contact-name">Contact Name</span>
                <div id="chat-icons">
                    <span class="icon">&#128269;</span>
                    <span class="icon">&#8942;</span>
                </div>
            </div>
            <div id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div id="message-input">
                <span class="icon">&#128512;</span>
                <span class="icon">&#128206;</span>
                <input type="text" placeholder="Type a message">
                <span class="icon" id="send-button">&#9658;</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
